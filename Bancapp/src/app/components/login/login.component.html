<!-- login.component.html -->
<div class="login-container">
    <div class="login-box">
        <div class="image-container">
            <p class="image-description">
                <span class="material-icons icon">star</span> Accede a tu cuenta Bancapp de manera segura para gestionar tus transacciones.
            </p>
        </div>
        <div class="form-container">
            <div class="body">
                <div class="title-container">
                    <span class="material-icons icon">star</span>
                    <img class="logo" src="../../image/tarjeta-de-credito.png" alt="Logo de Bancapp">
                    <h2>Inicio de sesión Bancapp</h2>
                </div>
            </div>
            <form>
                <div class="input-group">
                    <label for="usuario">Usuario:</label>
                    <input type="text" id="usuario" placeholder="Ingresa tu usuario" name="usuario" required />
                </div>
                <div class="input-group">
                    <label for="password">Contraseña:</label>
                    <input type="password" id="password" placeholder="Ingresa tu contraseña" name="password" required />
                </div>
                <button type="submit" class="btn">Ingresar</button>
            </form>
            <div class="extra-links">
                <a href="#">¿Has olvidado tu usuario?</a>
                <a href="#">¿Olvidaste tu contraseña?</a>
                <a href="#">Registro usuario</a>
            </div>
        </div>
    </div>
</div>
